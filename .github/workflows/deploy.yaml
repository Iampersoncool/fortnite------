on: [push]

env:
  ROBLOSECURITY: ${{ secrets.ROBLOSECURITY }}
  REMODEL_AUTH: ${{ secrets.ROBLOSECURITY }}

jobs:
  deploy-game:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Aftman installation
        uses: ok-nick/setup-aftman@v0.4.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Package installation
        shell: bash
        run: wally install

      # - name: Set env variables
      #   shell: bash
      #   run: |
      #     ROBLOSECURITY=${{ secrets.ROBLOSECURITY }} >> $GITHUB_ENV
      #     REMODEL_AUTH=${{ secrets.ROBLOSECURITY }} >> $GITHUB_ENV

      - name: Run lune scripts and build rojo
        shell: bash
        run: |
          rojo build default.project.json -o build.rbxlx
          lune run deploy.luau

      - name: Final check
        run: ls
